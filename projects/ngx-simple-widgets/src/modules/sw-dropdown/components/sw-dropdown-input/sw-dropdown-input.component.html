<div 
    class="sw-dropdown-input"
    (click)="isOpen = true"
    cdkOverlayOrigin 
    #swDropdownPanelOrigin="cdkOverlayOrigin"
    [class.sw-dropdown-active]="isOpen"
>
    <div class="sw-dropdown-value" *ngIf="selectedValueVM; else placeholderTemplate">
        <span>{{ selectedValueVM }}</span>
        <sw-icon name="close"></sw-icon>
    </div>
    <ng-template #placeholderTemplate>
        <span class="sw-dropdown-placeholder">{{ placeholder }}</span>
    </ng-template>
</div>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="swDropdownPanelOrigin"
    [cdkConnectedOverlayOpen]="isOpen"
    (backdropClick)="isOpen = false"
    [cdkConnectedOverlayHasBackdrop]="true"
    [cdkConnectedOverlayBackdropClass]="'sw-dropdown-backdrop'"
>
    <div cdkListbox
        [class.sw-dropdown-active]="true"
        [cdkListboxValue]="selectedValues"
    (cdkListboxValueChange)="onValueChange($event)">
        <ng-container *ngFor="let item of items">
            <div [cdkOption]="item.value">
                {{ item.key }}
            </div>
        </ng-container>
    </div>
</ng-template>
