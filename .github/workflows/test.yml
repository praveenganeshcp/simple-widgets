name: Test
on:
  push:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npx cypress verify
      - run: npx cypress run --component --browser=chromium
